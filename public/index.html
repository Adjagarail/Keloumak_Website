<html lang="fr">

    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Keloumak Coding Website created by using react framework" />
    <link rel="apple-touch-icon" href="logo192.png" />

      Notice the use of %PUBLIC_URL% in the tags above.

      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title> Keloumak Coding Website </title>
        <!-- CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/animsition.min.css" rel="stylesheet">
        <link href="css/owl.carousel.min.css" rel="stylesheet">
        <link href="css/owl.theme.default.min.css" rel="stylesheet">
        <link href="css/socicon.css" rel="stylesheet">
        <link href="css/ionicons.min.css" rel="stylesheet">
        <link href="css/animate.min.css" rel="stylesheet">
        <link href="css/jquery.fancybox.min.css" rel="stylesheet">
        <link href="css/jquery.pagepiling.css" rel="stylesheet">
        
        <!-- Main CSS -->
        <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="theme-orange dark-horizontal">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="animsition"></div>
    <div id="root"></div>
    </div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!--Javascript -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
        <script src="js/smoothscroll.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/animsition.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/wow.min.js"></script>
        <script src="js/jquery.pagepiling.min.js"></script>
        <script src="js/isotope.pkgd.min.js"></script>
        <script src="js/jquery.fancybox.min.js"></script>
        <script src="js/TweenMax.min.js"></script>
        <script src="js/ScrollMagic.min.js"></script>
        <script src="js/animation.gsap.min.js"></script>
        <script src="js/jquery.viewport.js"></script>
        <script src="js/jquery.countdown.min.js"></script>
        <script src="js/script.js"></script>
        
        <script>
          $(document).ready(function () {
            $('.a-horizontal').pagepiling({
              scrollingSpeed: 280,
              menu: '#menu',
              direction: 'horizontal',
              loopTop: true,
              loopBottom: true,
              anchors: ['Home', 'Services', 'Projects', 'Clients', 'Contacts'],
              navigation: false,
              afterLoad: function (anchorLink, index) {
                if (index == 1 || index == 3 || index == 5) { // Section with dark bacgkrounds
                  $('body').addClass('dark-horizontal');
                }
                else {
                  $('body').removeClass('dark-horizontal');
                }
              }
            });

            $('.a-pp-prev').on('click', function () {
              $.fn.pagepiling.moveSectionUp();
            });
            $('.a-pp-next').on('click', function () {
              $.fn.pagepiling.moveSectionDown();
            });
          });
        </script>
  </body>
</html>
